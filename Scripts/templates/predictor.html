<!doctype html>
<html lang="en">
  <head>
    <link
       href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.16.min.css"
       rel="stylesheet" type="text/css">
    <link
       href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.16.min.css"
       rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.16.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.16.min.js"></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Application Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Which rides are worth a taxi ride?</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <style> th {padding-right: 10px;} td {padding-right: 5px}</style>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
	  <p><img src="http://159.89.46.139/images/Logo.png" alt="Logo" height="72" align="left" hspace="30">
          <b>1)</b> Enter your geolocation<br/>
	  <b>2)</b> Hit submit<br/>
	  <b>3)</b> Get a bar recommendation<br/></p>
	  <br/>
          <ul>
	    <p><form method=post action="">
		<table width="400">
		  <tr>
		    <th>Street Address</th>
		    <td rowspan="2">
		      {{ form.numPeopleGoing.label }}
		      {{ form.numPeopleGoing }}
		    </td>
		  </tr>
		  <tr>
		    <th>{{ form.StreetAddress }}</th>
		  </tr>
		    <th><input type="submit" value="Submit"></th>
		  </tr>
		</table>
	    </form></br>
          </ul>
	  {% if script %}
	    {{ script | safe }}
<!--	    {{ div | safe }} -->
	  {% endif %}
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
